<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
</head>
<body>
    <h1>Available Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}
            <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
